<!DOCTYPE html>
<html>
  <head>
    <title>Online RSA Key Generator</title>
    <base id="basetag" href="/jsencrypt/" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading"><h1>Online RSA Key Generator</h1></div>
          <div class="panel-body">
            <div class="col-lg-12">
              <div class="row">
                <div class="col-lg-6">
                  <label for="privkey">Private Key</label><br />
                  <small>
                    <textarea
                      id="privkey"
                      rows="15"
                      style="width: 100%"
                    ></textarea>
                  </small>
                </div>
                <div class="col-lg-6">
                  <label for="pubkey">Public Key</label><br />
                  <small>
                    <textarea
                      id="pubkey"
                      rows="15"
                      style="width: 100%"
                      readonly="readonly"
                    ></textarea>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>RSA Encryption Test</h3></div>
          <div class="panel-body">
            <div class="col-lg-5">
              <label for="input">Text to encrypt:</label><br />
              <textarea id="input" name="input" style="width: 100%" rows="4">
This is a test!</textarea
              >
            </div>
            <div class="col-lg-2">
              <label>&nbsp;</label><br />
              <button id="execute" class="btn btn-primary">
                Encrypt / Decrypt
              </button>
            </div>
            <div class="col-lg-5">
              <label for="crypted">Encrypted:</label><br />
              <textarea
                id="crypted"
                name="crypted"
                style="width: 100%"
                rows="4"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Encode</h3></div>
          <div class="panel-body">
            <div class="col-lg-12">
              <textarea
                id="encodeText"
                name="encodeText"
                style="width: 100%"
                rows="2"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $(function () {
          //Change the key size value for new keys
          $(".change-key-size").each(function (index, value) {
            var el = $(value);
            var keySize = el.attr("data-value");
            el.click(function (e) {
              var button = $("#key-size");
              button.attr("data-value", keySize);
              button.html(keySize + ' bit <span class="caret"></span>');
              e.preventDefault();
            });
          });

          // Execute when they click the button.
          $("#execute").click(function () {
            // Create the encryption object.
            var crypt = new JSEncrypt();

            // Set the private.
            crypt.setPrivateKey($("#privkey").val());
            //return;
            // If no public key is set then set it here...
            var pubkey = $("#pubkey").val();
            if (!pubkey) {
              $("#pubkey").val(crypt.getPublicKey());
            }

            // Get the input and crypted values.
            var input = $("#input").val();
            var crypted = $("#crypted").val();

            // Alternate the values.
            if (input) {
              const code = crypt.encrypt(input);
              $("#crypted").val(code);
              $("#input").val("");
              $("#encodeText").val(code);
            } else if (crypted) {
              var decrypted = crypt.decrypt(crypted);
              if (!decrypted) decrypted = "This is a test!";
              $("#input").val(decrypted);
              $("#crypted").val("");
              $("#encodeText").val("");
            }
          });

          var generateKeys = function () {
            var sKeySize = $("#key-size").attr("data-value");
            var keySize = parseInt(sKeySize);
            var crypt = new JSEncrypt({ default_key_size: keySize });
            var async = $("#async-ck").is(":checked");
            var dt = new Date();
            var time = -dt.getTime();
            if (async) {
              $("#time-report").text(".");
              var load = setInterval(function () {
                var text = $("#time-report").text();
                $("#time-report").text(text + ".");
              }, 500);
              crypt.getKey(function () {
                clearInterval(load);
                dt = new Date();
                time += dt.getTime();
                $("#time-report").text("Generated in " + time + " ms");
                $("#privkey").val(crypt.getPrivateKey());
                $("#pubkey").val(crypt.getPublicKey());
              });
              return;
            }
            crypt.getKey();
            dt = new Date();
            time += dt.getTime();
            $("#time-report").text("Generated in " + time + " ms");
            $("#privkey").val(crypt.getPrivateKey());
            $("#pubkey").val(crypt.getPublicKey());
          };

          // If they wish to generate new keys.
          $("#generate").click(generateKeys);
          generateKeys();
        });
      </script>
    </div>
  </body>
</html>
